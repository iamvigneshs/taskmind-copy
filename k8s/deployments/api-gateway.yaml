apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: tasksmind
  labels:
    app: api-gateway
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
    spec:
      containers:
      - name: api-gateway
        image: tasksmind/api-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: GATEWAY_PORT
          value: "8000"
        - name: TASK_SERVICE_URL
          value: "http://task-service:8001"
        - name: ASSIGNMENT_SERVICE_URL
          value: "http://assignment-service:8004"
        - name: COMMENT_SERVICE_URL
          value: "http://comment-service:8005"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: registry-secret

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: tasksmind
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: tasksmind
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.tasksmind.com
    secretName: tasksmind-tls
  rules:
  - host: api.tasksmind.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000